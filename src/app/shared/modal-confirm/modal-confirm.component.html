<div
        class="modal-overlay"
        (click)="onCloseModal()"></div>
<div class="modal">
    <div class="modal__content">
        <div class="modal__header">
            <p class="modal__title">{{modalTitle}}</p>
            <span class="modal__header_item" (click)="onCloseModal()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </span>
        </div>
        <p class="modal__message">{{modalMessage}}</p>
        <div class="modal__controls">
            <button
                    type="button"
                    class="modal__button button button_success"
                    [disabled]="false"
                    (click)="onSubmit()">
                Yes
            </button>
            <button
                    type="button"
                    class="modal__button button button_decline"
                    (click)="onCancel()">
                No
            </button>
        </div>
    </div>
</div>

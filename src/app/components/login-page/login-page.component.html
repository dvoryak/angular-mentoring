<div class="login-form__container">
    <h1 class="login-form__title">Login</h1>
    <form
            (ngSubmit)="onSubmit()"
            #loginForm="ngForm">
        <div class="login-form__item">
            <div class="login-form__caption">
                <label for="email" class="login-form__label">E-mail</label>
                <span class="login-form__required">*required</span>
            </div>
            <div class="login-form__item-error-container">
                <input
                        class="login-form__input"
                        [ngClass]="{'invalid-form-input': email.invalid && (email.dirty || email.touched)}"
                        id="email"
                        type="text"
                        [(ngModel)]="formUser.email"
                        name="email"
                        #email="ngModel"
                        placeholder="Enter e-mail"
                        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
                        required>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="login-form__error-field">
                    <div *ngIf="email.errors.required" class="error-message">E-mail is required</div>
                    <div *ngIf="email.errors.pattern" class="error-message">Please enter a valid E-mail</div>
                </div>
            </div>
        </div>

        <div class="login-form__item">
            <div class="login-form__caption">
                <label for="password" class="login-form__label">Password</label>
                <span class="login-form__required">*required</span>
            </div>
            <div class="login-form__item-error-container">
                <input
                        class="login-form__input"
                        [ngClass]="{'invalid-form-input': password.invalid && (password.dirty || password.touched)}"
                        type="text"
                        id="password"
                        [(ngModel)]="formUser.password"
                        name="password"
                        #password="ngModel"
                        placeholder="Enter password"
                        pattern="\w{4,30}"
                        required>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="login-form__error-field">
                    <div *ngIf="password.errors.required" class="error-message">Password is required</div>
                    <div *ngIf="password.errors.pattern" class="error-message">Password should contain at least 4
                        digits
                    </div>
                </div>
            </div>
        </div>
        <div class="login-form__controls">
            <a href="#" class="login-form__link">Forgot password?</a>
            <button
                    type="submit"
                    class="button login-form__button"
                    [disabled]="!loginForm.form.valid">
                Login
            </button>
        </div>
    </form>
</div>

<div class="input__wrapper">
    <label>Authors:</label>
    <textarea
            class="input__el"
            rows="1"
            (focus)="toggleDropdown(true)"
            (blur)="onBlur()"
            [(ngModel)]="search"
            [class.is-invalid]="control.invalid && control.touched"
    ></textarea>

    <div class="input__selected">
      <span
              class="author__item"
              *ngFor="let author of selected"
      >
        {{ author.name }}
          <i
                  class="fa fa-times"
                  (click)="onDelete(author)"
          ></i>
      </span>
    </div>
</div>

<div class="suggestions__wrapper">
    <div
            class="suggestions"
            [class.show]="isOpen && search.length && availableAuthors.length">
        <a
                class="suggestions__item"
                *ngFor="let author of availableAuthors"
                (click)="onSelect(author)"
        >{{ author.name }}</a>
    </div>
</div>
